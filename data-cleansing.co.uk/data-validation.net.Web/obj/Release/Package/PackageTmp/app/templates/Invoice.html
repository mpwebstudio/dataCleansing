<div class="form-group">
    <h2 style="color:black">Invoice history</h2>
</div>

<table class="table table-striped table-hover" ng-controller="InvoiceController">
    <thead>
        <tr>
            <th>Invoice No</th>
            <th>Data</th>
            <th>Credits</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="info in invoices" ng-if="info.InvoiceNo != null">
                <td><a href="/createInvoice/pdfInvoice/{{info.Id}}">{{info.InvoiceNo}}</a></td>
                <td><a href="/createInvoice/pdfInvoice/{{info.Id}}">{{info.Date.substr(6,13) | date:'dd/MM/yyyy' }}</a></td>
                <td><a href="/createInvoice/pdfInvoice/{{info.Id}}">{{info.CreditsPurchase}}</a></td>
                <td><a href="/createInvoice/pdfInvoice/{{info.Id}}">{{info.Amount}}</a></td>
        </tr>
    </tbody>
</table>
