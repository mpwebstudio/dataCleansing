<div class="form-group">
    
        <h2 style="color:black">Edit User Details</h2>
    
</div>

<form class="form-horizontal container-fluid" name="newUserInfo" ng-controller="EditUserController">

    <div class="form-group">
        <label class="col-sm-3 control-label">First Name</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="name" placeholder="First Name" required ng-model="user.FirstName">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Surname</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="lastName" placeholder="Surame" required ng-model="user.SurName">
        </div>
    </div>
    <div class="form-group empty-extra">
        <label class="col-sm-3 control-label">Web Page</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="webPage" placeholder="Web Page" required ng-model="user.WebPage">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Telephone</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="telephone" placeholder="Telephone Number" required ng-model="user.Telephone">
        </div>
    </div>
    <div class="form-group empty-extra">
        <label class="col-sm-3 control-label">Email</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="email" placeholder="Email Address" required ng-model="user.Email">
        </div>
    </div>
    <div class="form-group">
        <div class="edit" id="btt">
            <button class="btn btn-default" ng-disabled="newUserInfo.$invalid" ng-click="saveUser(user,newUserInfo)">Save</button>
            <button class="btn btn-default" ng-click="cancelEdit()">Cancel</button>
        </div>
    </div>

</form>
