<div ng-controller="SingleCardValidationController">
    <div class="form-group">
        <h2 style="color:black">Credit/Debit Card Validation</h2>
    </div>

    <form class="form-horizontal container-fluid" name="cardValidation">
        <br />
        <div class="form-group">
            <label class="col-sm-3 control-label">Enter card number</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" required placeholder="credit / debit card number" ng-model="validate">
            </div>
            <span class="edit"><a class="btn btn-default" ng-disabled="cardValidation.$invalid" ng-click="cardCleansing(validate,cardValidation)">Find</a></span>
        </div>
    </form>

    <div ng-show="table">
        <table class="table table-striped table-hover">
            <thead>
                <tr>

                    <th class="col-lg-1">No:</th>
                    <th class="col-lg-2">Card number</th>
                    <th class="col-lg-1">Card type</th>
                    <th class="col-lg-1">Is valid?</th>
                    <th class="col-lg-1">Delete</th>

                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="add in results">
                    <td>{{$index + 1}}</td>
                    <td>{{add.CardNumber}}</td>
                    <td>{{add.CardIssue}}</td>
                    <td>{{add.IsValid}}</td>
                    <td><a ng-click="deleteRecord($index, add)">Delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
